<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Audit Tool</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; line-height: 1.6; max-width: 800px; margin: auto; }
    h1 { color: #333; }
    .endpoint { background: #f5f5f5; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
    code { background: #e8e8e8; padding: 0.2rem 0.4rem; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>SEO Audit Tool</h1>
  <p>API endpoints available:</p>
  
  <div class="endpoint">
    <h3>SEO Check</h3>
    <p><code>GET /api/seo-check?url=example.com&keyword=optional</code></p>
    <p>Analyzes a webpage for SEO metrics and recommendations.</p>
  </div>
  
  <div class="endpoint">
    <h3>Privacy Policy</h3>
    <p><code>GET /api/privacy</code> or <code>GET /privacy</code></p>
    <p>View the privacy policy for this tool.</p>
  </div>
</body>
</html>
